stages:
  - prepare
  - test
  - dist

image: python:3.7
variables:
  PYTHONPATH: src/main/python/
  PIPENV_VENV_IN_PROJECT: "true"

cache: &python_cache
  key: venv
  paths:
    - .venv/
  policy: pull

before_script:
  - "[[ -d .venv ]] && source .venv/bin/activate"

prepare-env:
  stage: prepare
  cache:
    <<: *python_cache
    policy: pull-push
  script:
    - python -m pip install -U pip pipenv
    - pipenv install --dev
    - pipenv lock -r > requirements.txt
    - pipenv lock -dr > requirements-dev.txt
  artifacts:
    paths:
      - requirements.txt
      - requirements-dev.txt

test:
  stage: test
  script:
    - coverage run --source src/main/python -m unittest discover -s "src/test/python"
    - coverage xml
    - coverage report
  artifacts:
    paths:
      - .coverage
      - coverage.xml

release-snapshot:
  stage: dist
  only:
    - master
  script:
    - sed -i s'/SNAPSHOT/'"$(date +%s)"'/' setup.py
    - python setup.py sdist
    - twine upload dist/*
  artifacts:
    paths:
      - dist/

release:
  stage: dist
  only:
    - tags
  script:
    - sed -i s'/^__version__ = .*/__version__ = '\'${CI_COMMIT_REF_NAME}\''/' setup.py
    - python setup.py sdist
    - twine upload dist/*
  artifacts:
    paths:
      - dist/
